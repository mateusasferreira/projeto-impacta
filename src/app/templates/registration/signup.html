{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <!-- <div class="card-header">{{ block.super }}</div> -->
          <div class="card-body">
            <!-- {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %} -->
            <h3 class="text-center mb-3">Cadastre-se</h3>
            <form method="post" action="/registration/">
              {% csrf_token %}
              {% for field in form %}
                <div class="form-group mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                      <small class="text-danger ">
                        {{ field.errors }}
                      </small>
                    {% endif %}
                </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary mb-3">Registrar</button>
              <span style="display: block;">Ou <a href="{% url 'login' %}">fa√ßa login</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
