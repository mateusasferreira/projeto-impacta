{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <!-- <div class="card-header">{{ block.super }}</div> -->
          <div class="card-body">
            <h3 class="text-center mb-3">Login</h3>
            {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
            {% endif %}
            <form method="post" action="/login/">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="login">Email ou username</label>
                <input type="text" name="login" id="login" class="form-control" required autofocus>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>
              <span style="display: block;">Ou <a href="{% url 'registration' %}">crie seu cadastro</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
